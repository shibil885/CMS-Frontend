<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6 border-b-blue-200">
        <h1 class="text-2xl font-bold text-blue-700">Articles</h1>
        <button (click)="onAddArticle()" class="bg-blue-600 text-white px-4 py-2 rounded transition-colors"
            [ngClass]="{'bg-red-500': renderAddForm}">
            {{renderAddForm ? 'Cancel' :'Add Article'}}
        </button>
    </div>

    <!-- Search and Filter -->
    <div class="bg-white p-4 rounded-lg shadow mb-6" *ngIf="!renderAddForm && !renderSingle">
        <div class="flex gap-4 flex-wrap">
            <input [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search articles..."
                class="border p-2 rounded flex-1 min-w-[200px] focus:border-blue-500 outline-none">
            <select [(ngModel)]="statusFilter" (change)="onSearch()"
                class="border p-2 rounded min-w-[150px] focus:border-blue-500 outline-none">
                <option value="">All Status</option>
                <option value="draft">Draft</option>
                <option value="published">Published</option>
            </select>
        </div>
    </div>

    <!-- Articles List -->
    <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3" *ngIf="!renderAddForm && !renderSingle">
        <div *ngFor="let article of articles"
            class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <div class="p-4">
                <h2 class="text-xl font-semibold text-blue-700 mb-2">{{article.mainHeading}}</h2>
                <p class="text-gray-600 mb-4 line-clamp-2">{{article.intro}}</p>
                <hr>
                <div class="flex flex-wrap gap-2 mb-4 mt-2">
                    <span *ngFor="let tag of article.tags"
                        class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-sm">
                        {{tag}}
                    </span>
                </div>

                <div class="flex justify-between items-center text-sm text-gray-500">
                    <span>By {{article.author}}</span>
                    <span class="capitalize px-2 py-1 rounded"
                        [ngClass]="article.status === 'published' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'">
                        {{article.status}}
                    </span>
                </div>

                <div class="flex gap-2 mt-4">
                    <button (click)="viewArticle(article)"
                        class="flex-1 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition-colors">
                        view
                    </button>
                    <button (click)="deleteArticle(article._id)"
                        class="flex-1 border border-red-500 text-red-500 px-3 py-1 rounded hover:bg-red-50 transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center gap-2 mt-6" *ngIf="!renderAddForm && !renderSingle">
        <button *ngFor="let page of pages" (click)="changePage(page)" [class.bg-blue-600]="currentPage === page"
            [class.text-white]="currentPage === page" class="px-3 py-1 rounded hover:bg-blue-100 transition-colors">
            {{page}}
        </button>
    </div>
</div>

<app-add-or-edit-article *ngIf="renderAddForm && !renderSingle" (closeFormEvent)="onCloseAddForm()"
    [article]="selectedArticle" [editMode]="editMode"></app-add-or-edit-article>

<app-view-article *ngIf="renderSingle" [article]="selectedArticle" (closeViewEvent)="closeViewArticle()"
    (editArticleEvent)="onEditArticle($event)"></app-view-article>
